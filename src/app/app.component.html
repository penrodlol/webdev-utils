<mat-toolbar *ngIf="authUser$ | async">
  <button (click)='sidenav.toggle()' mat-mini-fab>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container id="mat-sidenav-container">
  <mat-sidenav #sidenav mode='side' id="mat-sidenav">
    <nav>
      <user-header></user-header>
      <mat-divider></mat-divider>
      <a
        mat-button
        class="mat-route"
        (click)='logout()'>
        <mat-icon>logout</mat-icon>
        Logout
      </a>
      <a
        mat-button
        class="mat-route"
        *ngFor="let route of routes"
        [routerLink]='route.path'>
        <mat-icon>{{route.icon}}</mat-icon>
        {{route.label}}
      </a>
    </nav>
  </mat-sidenav>
  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
