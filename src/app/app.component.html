<mat-toolbar>
  <button
    *ngIf="authUser$ | async"
    mat-mini-fab
    (click)='sidenav.toggle()'>
    <mat-icon>menu</mat-icon>
  </button>
  <h1
    id="title"
    [ngStyle]="{'margin-left': (authUser$ | async) ? '20px' : '0px'}"
    routerLink='home'>
    Web Dev Utils
  </h1>
  <span style="flex: 1 1 auto;"></span>
  <button
    *ngIf="authUser$ | async"
    mat-icon-button
    matTooltip='Logout'
    (click)='logout()'>
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container id="mat-sidenav-container">
  <mat-sidenav #sidenav mode='side' [opened]='authUser$ | async'>
    <nav>
      <user-header></user-header>
      <mat-divider></mat-divider>
      <a
        mat-button
        class="mat-route"
        *ngFor="let route of routes"
        [routerLink]='route.path'>
        <mat-icon>{{route.icon}}</mat-icon>
        {{route.label}}
      </a>
    </nav>
  </mat-sidenav>
  <div id="router-outlet-container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
