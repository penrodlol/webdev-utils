<mat-card id="login">
    <mat-card-header>
        <mat-card-title>Web Dev Utils Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]='loginForm'>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [disabled]='loginForm.invalid' (click)='standardLogin()'>LOGIN</button>
        <button class="google-btn" mat-raised-button (click)='googleLogin()'>
            <mat-icon svgIcon="google-logo"></mat-icon> Login With Google
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <button mat-button (click)='navigateToSignup.emit()'>
            Create your Account
            <mat-icon>arrow_right_alt</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
