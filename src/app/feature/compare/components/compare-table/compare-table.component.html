<div
    class="compare-table">
    <table
        mat-table
        aria-hidden="true"
        class="mat-elevation-z8"
        [dataSource]='dataSource'>

        <ng-container matColumnDef='info'>
            <th
                mat-header-cell
                *matHeaderCellDef
                scope="col"
                [ngStyle]="{'width': '30%'}">
            </th>
            <td
                mat-cell
                *matCellDef='let element'>
                <strong class="compare-table_info-title">{{element.info.title}}</strong>
                <p class="compare-table_info-description">{{element.info.description}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef='without'>
            <th
                mat-header-cell
                *matHeaderCellDef
                scope="col"
                [ngStyle]="{'width': '35%'}">
                No Account
            </th>
            <td
                mat-cell
                *matCellDef='let element'>
                <ng-container *ngIf="(element.auth); else noAccountRequired">
                    <mat-icon class="compare-table_no-access">close</mat-icon>
                </ng-container>
                <ng-template #noAccountRequired>
                    <mat-icon>check</mat-icon>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef='with'>
            <th
                mat-header-cell
                *matHeaderCellDef
                scope="col"
                [ngStyle]="{'width': '35%'}">
                Account
            </th>
            <td
                mat-cell
                *matCellDef='let element'>
                <mat-icon>check</mat-icon>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="dataColumns"
            sticky="true">
        </tr>
        <tr
            mat-row
            *matRowDef="let row; columns: dataColumns">
        </tr>
    </table>
</div>
