<links-header
    header='Client'
    (editLinksToggle)='isEditingClientLinks = $event'
    (addLinkToggle)='handleClientLink()'
    (filter)='filter($event)'>
</links-header>
<div class="links-table-wrapper">
    <loading
        *ngIf="isLoading"
        top='50'>
    </loading>
    <table
        mat-table
        aria-hidden="true"
        [dataSource]="clientLinks">

        <ng-container matColumnDef='name'>
            <td mat-cell *matCellDef='let element'>{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef='url'>
            <td mat-cell *matCellDef='let element'>{{element.url}}</td>
        </ng-container>

        <ng-container matColumnDef='actions'>
            <td
                mat-cell
                *matCellDef='let element'
                class="links-page_column-actions">
                <button
                    mat-icon-button
                    (click)='handleClientLink(element)'>
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                    mat-icon-button
                    (click)='deleteClientLink(element)'>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-row
            *matRowDef='let row; columns: isEditingClientLinks ? ["name", "url", "actions"] : ["name","url"]'
            (click)='open(row.url)'>
        </tr>

    </table>
</div>
<mat-paginator
    [pageSize]="15"
    [hidePageSize]='true'>
</mat-paginator>
