<mat-toolbar class="links-toolbar">
    <mat-icon fxHide.xs>link</mat-icon>
    <span 
        class="links-toolbar_title"
        fxHide.xs>
        Links
    </span>
    <mat-divider
        fxHide.xs
        [vertical]="true">
    </mat-divider>
    <hide-links></hide-links>
    <span fxFlex></span>
    <button
        mat-icon-button
        (click)='toggleLinksConfiguration()'>
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
