<links-header
    header='Server'
    (editLinksToggle)='isEditingServerLinks = $event'
    (addLinkToggle)='addServerLink()'>
</links-header>
<table
    mat-table
    [dataSource]="serverSide$ | async">
    
    <ng-container matColumnDef='name'>
        <td mat-cell *matCellDef='let element'>{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef='url'>'
        <td mat-cell *matCellDef='let element'>{{element.url}}</td>
    </ng-container>

    <ng-container matColumnDef='edit'>
        <td mat-cell *matCellDef='let element'>
            <mat-icon class="links-page_column-header_edit">edit</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef='remove'>'
        <td mat-cell *matCellDef='let element'>
            <mat-icon>delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-row
        *matRowDef='let row; columns: isEditingServerLinks ? ["name", "url", "edit", "remove"] : ["name","url"]'
        (click)='open(row.url)'>
    </tr>

</table>
