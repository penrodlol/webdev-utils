<mat-toolbar
    fxLayout='row'
    class="links-page_column-header">
    Misc
    <span fxFlex></span>
    <button
        mat-icon-button
        (click)='addMiscLink()'>
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
<table
    mat-table
    [dataSource]="misc$ | async">
    
    <ng-container matColumnDef='name'>
        <td mat-cell *matCellDef='let element'>{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef='url'>'
        <td mat-cell *matCellDef='let element'>{{element.url}}</td>
    </ng-container>

    <tr mat-row *matRowDef='let row; columns: ["name","url"]' (click)='open(row.url)'></tr>

</table>
